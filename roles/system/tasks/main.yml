- name: Disable the computer sleep
  become: true
  args:
    executable: /bin/bash
  ansible.builtin.shell: "{{ lookup('file', 'set-computer-sleep.sh') }}"
  environment:
    ARG_COMPUTER_SLEEP: Never
  register: system_result
  changed_when: "'ANSIBLE CHANGED NO' not in system_result.stdout_lines"
